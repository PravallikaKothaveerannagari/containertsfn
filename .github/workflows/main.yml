name: Deploy container to Azure Functions App

on:
  # Automatically trigger it when detected changes in repo
  push:
    branches: [ main ]

permissions:
  contents: read

env:
  AZURE_FUNCTION_APP_NAME: 'kpcontainerfn'        # set this to your function app name on Azure
  LOGIN_SERVER: 'kprregistry.azurecr.io'                    # set this to login server for your private container registry (e.g. 'contoso.azurecr.io', 'docker.io' )
  REGISTRY: 'kprregistry'                       # set this to proper value for REGISTRY
  NAMESPACE: ''                     # set this to proper value for NAMESPACE
  IMAGE: 'kpcontainerfn'                             # set this to proper value for IMAGE
  TAG: ${{ github.sha }}             # set this to proper value for TAG

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout to the branch
        uses: actions/checkout@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1

      - name: Log in to container registry
        uses: docker/login-action@v1
        with:
          registry: ${{ env.LOGIN_SERVER }}
          username: ${{ secrets.REGISTRY_USERNAME }}
          password: ${{ secrets.REGISTRY_PASSWORD }}

      - name: Build and push container image to registry
        uses: docker/build-push-action@v2
        with:
          push: true
          tags: ${{ env.REGISTRY }}/${{ env.NAMESPACE }}/${{ env.IMAGE }}:${{ env.TAG }}
          file: ./Dockerfile
          context: ./


  deploy:
    runs-on: ubuntu-latest
    needs: build
    
    steps:
      - name: Azure Login
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_RBAC_CREDENTIALS }}

      - name: 'Run Azure Functions Container Action'
        uses: Azure/functions-container-action@v1
        id: fa
        with:
          app-name: ${{ env.AZURE_FUNCTION_APP_NAME }}
          image: ${{ env.REGISTRY }}/${{ env.NAMESPACE }}/${{ env.IMAGE }}:${{ env.TAG }}

      # If you want to display or use the functionapp url, then uncomment the task below
      #- name: 'Published functionapp url'
      #  run: |
      #    echo "${{ steps.fa.outputs.app-url }}"

      - name: Azure logout
        run: |
          az logout
